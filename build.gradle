plugins {
    id 'java'
}

group 'jp.naori.client'
version '0.1 BETA'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // " testCompile group: 'junit', name: 'junit', version:'4.12 " does not work.
    implementation files('libs/arilibfx.jar');
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.8'
    implementation group: 'de.jensd', name: 'fontawesomefx', version: '8.9'

}
